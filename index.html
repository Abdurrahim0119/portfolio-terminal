<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdurrahim | Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #0a0a0a;
        font-family: "Fira Code", "Courier New", Courier, monospace;
        color: #00ff00;
        font-size: 16px;
      }

      @media (min-width: 768px) {
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
        }
      }

      .terminal-window {
        width: 100%;
        max-width: 100%;
        height: 100vh;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        box-sizing: border-box; /* pastikan padding tidak melebihi layar */
      }

      @media (min-width: 768px) {
        .terminal-window {
          max-width: 72rem;
          height: 90vh;
          border: 2px solid #00ff00;
          border-radius: 0.5rem;
          box-shadow: 0 0 8px rgba(0, 255, 65, 0.4),
            0 0 20px rgba(0, 255, 65, 0.2);
        }
      }

      .pre-text {
        white-space: pre-wrap;
        word-break: break-word;
        overflow-wrap: break-word;
        line-height: 1.2;
        font-size: clamp(10px, 2.5vw, 16px);
      }

      .ascii-art {
        white-space: pre;
        line-height: 1;
        font-size: clamp(4px, 1.5vw, 14px);
        text-align: center;
      }

      #prompt,
      #terminal-input {
        font-size: clamp(10px, 2.2vw, 16px);
        line-height: 1.2;
      }

      #prompt {
        line-height: 1.1;
      }
      #terminal-container {
        overflow-x: auto;
      }

      #terminal-input {
        font-family: "Courier New", monospace;
        background: transparent;
        border: none;
        color: inherit;
        outline: none;
        padding: 0;
        margin: 0;
        width: 100%;
        line-height: 1.2;
      }

      .text-kali-blue {
        color: #8be9fd;
      }

      .text-kali-white {
        color: #f8f8f2;
      }

      .text-kali-user {
        color: #50fa7b;
      }

      .prompt {
        color: #00ff00;
        font-weight: bold;
      }

      .blinking-cursor::after {
        content: "█";
        animation: blink 1s step-end infinite;
      }

      @keyframes blink {
        from,
        to {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .prompt-wrapper {
        display: flex;
        align-items: center;
        gap: 0.2rem; /* rapatkan jarak antara $ dan input */
        line-height: 1.2;
        margin-top: -2px; /* sedikit naik agar lebih sejajar */
      }

      #prompt {
        color: #00ff00;
        font-weight: bold;
        white-space: pre;
      }

      #terminal-input {
        padding: 0;
        margin: 0;
        background: transparent;
        border: none;
        outline: none;
        color: inherit;
        font-family: "Fira Code", monospace;
        font-size: clamp(10px, 2.2vw, 16px);
        line-height: 1.2;
      }
      .processing {
        color: #00ffaa;
        font-style: italic;
      }
    </style>
  </head>

  <body class="font-mono">
    <div id="terminal-window" class="p-4 flex flex-col">
      <div
        id="terminal-container"
        class="flex-grow overflow-y-auto scroll-smooth pr-2"
      >
        <div id="terminal-output" class="break-words whitespace-pre-wrap"></div>
      </div>

      <!-- ✅ Gaya prompt-wrapper TETAP digunakan -->
      <div class="flex items-start leading-tight gap-2">
        <div class="prompt-wrapper">
          <span id="prompt" class="pre-text">└─$</span>
          <input
            type="text"
            id="terminal-input"
            autocomplete="off"
            autofocus
            class="pre-text"
          />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
